<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO MY SIR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000814 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(100, 43, 226, 0.12), transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(0, 150, 255, 0.12), transparent 40%),
                radial-gradient(circle at 40% 70%, rgba(200, 69, 0, 0.12), transparent 40%);
            z-index: 0;
            animation: nebulaPulse 45s infinite alternate;
        }
        @keyframes nebulaPulse {
            0% { opacity: 0.6; }
            50% { opacity: 0.9; }
            100% { opacity: 0.6; }
        }
        .quantum-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: quantumTwinkle var(--duration) infinite ease-in-out;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.6));
        }

        @keyframes quantumTwinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.7); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }
        .cosmic-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
            perspective: 1000px;
            overflow: hidden;
        }
        .moon-stage {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }
        .lunar-sphere {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            position: absolute;
            background: 
                radial-gradient(circle at 30% 30%, #2a3a5a, #4a5a7a, #6a7a9a),
                repeating-linear-gradient(
                    45deg,
                    rgba(0, 0, 0, 0.4) 0px,
                    rgba(0, 0, 0, 0.4) 2px,
                    transparent 2px,
                    transparent 5px
                );
            box-shadow: 
                inset -10px -10px 30px rgba(0, 0, 0, 0.7),
                inset 10px 10px 30px rgba(255, 255, 255, 0.2),
                0 0 40px rgba(100, 150, 255, 0.4);
            transform-style: preserve-3d;
            animation: rollIn 2.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards;
        }

        @keyframes rollIn {
            0% { 
                transform: translateX(-100vw) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
                opacity: 0;
            }
            40% {
                transform: translateX(0) rotateX(360deg) rotateY(180deg) rotateZ(90deg);
                opacity: 1;
            }
            60% {
                transform: translateX(0) rotateX(540deg) rotateY(270deg) rotateZ(180deg);
            }
            80% {
                transform: translateX(0) rotateX(720deg) rotateY(360deg) rotateZ(270deg);
            }
            100% { 
                transform: translateX(0) rotateX(720deg) rotateY(360deg) rotateZ(360deg);
            }
        }
        .crater {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .cosmic-message {
            text-align: center;
            opacity: 0;
            transform: translateY(30px);
            animation: messageReveal 1.5s ease-out forwards 2.5s;
        }

        @keyframes messageReveal {
            to { opacity: 1; transform: translateY(0); }
        }
        .cosmic-message h1 {
            font-size: clamp(2.5rem, 10vw, 4rem);
            margin-bottom: 20px;
            background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(168, 192, 255, 0.3);
        }
        .cosmic-message p {
            font-size: 1.2rem;
            color: #a8c0ff;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 3.5s;
            max-width: 80%;
            margin: 0 auto;
        }
        @keyframes fadeIn {
            to { opacity: 0.9; }
        }
      
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            filter: drop-shadow(0 0 3px rgba(255, 255, 255, 0.8));
        }
        .celebrate-btn {
            background: linear-gradient(135deg, rgba(168, 192, 255, 0.2) 0%, rgba(63, 43, 150, 0.6) 100%);
            border: 2px solid #a8c0ff;
            color: #e0e9ff;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 4s;
            transition: all 0.3s ease;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .celebrate-btn:hover {
            background: linear-gradient(135deg, rgba(168, 192, 255, 0.3) 0%, rgba(63, 43, 150, 0.7) 100%);
            box-shadow: 0 0 20px rgba(168, 192, 255, 0.3);
        }
        @media (max-width: 768px) {
            .lunar-sphere {
                width: 150px;
                height: 150px;
            }
            
            .cosmic-message h1 {
                font-size: 2.2rem;
            }
            
            .cosmic-message p {
                font-size: 1rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nebula"></div>
    <div class="quantum-stars" id="quantum-stars"></div>
    
    <div class="cosmic-container">
        <div class="moon-stage">
            <div class="lunar-sphere" id="lunarSphere"></div>
        </div>
        
        <div class="cosmic-message">
            <h1>Happy Birthday Sir ✨</h1>
            <p>Keep shining like the cosmic wonder you are ❣️</p>
            <button class="celebrate-btn" id="celebrateBtn">Click me</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {  
            const starsContainer = document.getElementById('quantum-stars');
            const starCount = 300;  
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.setProperty('--duration', `${Math.random() * 6 + 4}s`);
                star.style.opacity = Math.random() * 0.5 + 0.2;
                
                starsContainer.appendChild(star);
            }
            const lunarSphere = document.getElementById('lunarSphere');
            const craterCount = 12; 
            for (let i = 0; i < craterCount; i++) {
                const crater = document.createElement('div');
                crater.classList.add('crater');   
                const size = Math.random() * 20 + 10;
                crater.style.width = `${size}px`;
                crater.style.height = `${size}px`;
                crater.style.left = `${Math.random() * 70 + 15}%`;
                crater.style.top = `${Math.random() * 70 + 15}%`;  
                lunarSphere.appendChild(crater);
            }
            function createShootingStar() {
                const shootingStar = document.createElement('div');
                shootingStar.classList.add('shooting-star');
                const startX = Math.random() * 20 + 80;
                const startY = Math.random() * 20;
                shootingStar.style.left = `${startX}%`;
                shootingStar.style.top = `${startY}%`;   
                const size = Math.random() * 1 + 1;
                shootingStar.style.width = `${size}px`;
                const tailLength = Math.random() * 100 + 50;
                shootingStar.style.height = `${tailLength}px`; 
                const angle = Math.random() * 30 + 15;
                shootingStar.style.transform = `rotate(${angle}deg)`;
                document.body.appendChild(shootingStar);
                const trail = document.createElement('div');
                trail.style.position = 'absolute';
                trail.style.width = '100%';
                trail.style.height = '100%';
                trail.style.background = `linear-gradient(to bottom, transparent, rgba(168, 192, 255, 0.8) ${Math.random() * 30 + 20}%, transparent)`;
                trail.style.transform = `rotate(${angle}deg)`;
                shootingStar.appendChild(trail); 
                shootingStar.animate([
                    { opacity: 0, transform: `rotate(${angle}deg) translateX(0) translateY(0)` },
                    { opacity: 1, offset: 0.1 },
                    { opacity: 0, transform: `rotate(${angle}deg) translateX(${-tailLength}px) translateY(${tailLength}px)` }
                ], {
                    duration: Math.random() * 1500 + 500,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                }); 
                setTimeout(() => {
                    shootingStar.remove();
                }, 2000);
            }
            setInterval(createShootingStar, 3000);
            const celebrateBtn = document.getElementById('celebrateBtn');
            celebrateBtn.addEventListener('click', function() {
                celebrateBtn.disabled = true;
                celebrateBtn.textContent = 'Yaaayyyy';  
                lunarSphere.style.boxShadow = 
                    `inset -10px -10px 30px rgba(0, 0, 0, 0.7),
                     inset 10px 10px 30px rgba(255, 255, 255, 0.3),
                     0 0 80px rgba(100, 150, 255, 0.8)`;
                const meteorShower = setInterval(createShootingStar, 500);
                createCosmicParticles(); 
                setTimeout(() => {
                    clearInterval(meteorShower);
                    celebrateBtn.textContent = 'Celebration Complete';
                }, 15000);
            });
            function createCosmicParticles() {
                const colors = ['#a8c0ff', '#3f2b96', '#ffffff', '#a8c0ff', '#6a7a9a'];
                const particleCount = 100;  
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.style.position = 'absolute';
                    particle.style.pointerEvents = 'none';
                    const size = Math.random() * 6 + 2;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const shape = Math.random() > 0.5 ? '50%' : '0';
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.backgroundColor = color;
                    particle.style.borderRadius = shape;
                    particle.style.opacity = '0';
                    particle.style.filter = `blur(${Math.random() * 1 + 0.5}px)`;
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 50 + 50;
                    const moonRect = lunarSphere.getBoundingClientRect();
                    const centerX = moonRect.left + moonRect.width / 2;
                    const centerY = moonRect.top + moonRect.height / 2; 
                    particle.style.left = `${centerX + Math.cos(angle) * distance}px`;
                    particle.style.top = `${centerY + Math.sin(angle) * distance}px`;
                    document.body.appendChild(particle);
                    const animationDuration = Math.random() * 3000 + 2000;
                    const endX = Math.random() * window.innerWidth;
                    const endY = Math.random() * window.innerHeight;
                    const keyframes = [
                        { 
                            opacity: 0,
                            transform: 'scale(0) translateX(0) translateY(0)'
                        },
                        { 
                            opacity: 1,
                            offset: 0.1,
                            transform: 'scale(1)'
                        },
                        { 
                            opacity: 0,
                            transform: `scale(${Math.random() * 0.5 + 0.5}) translateX(${endX - (centerX + Math.cos(angle) * distance)}px) translateY(${endY - (centerY + Math.sin(angle) * distance)}px)`
                        }
                    ];
                    particle.animate(keyframes, {
                        duration: animationDuration,
                        easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                    });
                    
                    setTimeout(() => {
                        particle.remove();
                    }, animationDuration);
                }
                setTimeout(createCosmicParticles, 300);
                setTimeout(createCosmicParticles, 600);
            }
        });
    </script>
</body>
</html>
